name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate SQLDelight Code
        run: ./gradlew generateSqlDelightInterface

      - name: Sync Kotlin CocoaPods Bridge
        run: ./gradlew :composeApp:podInstall --no-configuration-cache

      - name: CocoaPods Install
        working-directory: iosApp
        run: |
          pod repo update
          pod install

      - name: Build Xcode Project
        working-directory: iosApp
        run: |
          # Explicitly target the arm64 simulator to match KMP output
          xcodebuild -workspace iosApp.xcworkspace \
                     -scheme iosApp \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
                     -configuration Debug \
                     -arch arm64 \
                     build \
                     CODE_SIGNING_ALLOWED=NO
