name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Code
        run: |
          ./gradlew generateSqlDelightInterface
          ./gradlew :components:generateComposeResClass

      - name: Run Kotlin Common Tests
        run: ./gradlew :composeApp:allTests

      - name: Sync Kotlin CocoaPods Bridge
        run: ./gradlew :composeApp:podInstall --no-configuration-cache

      - name: CocoaPods Cache
        uses: actions/cache@v4
        with:
          path: iosApp/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('iosApp/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: CocoaPods Install
        working-directory: iosApp
        run: |
          if [ ! -d "Pods" ]; then
            pod repo update
          fi
          pod install

      - name: Build Xcode Project
        working-directory: iosApp
        run: |
          xcodebuild -workspace iosApp.xcworkspace \
                     -scheme iosApp \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
                     -configuration Debug \
                     build \
                     CODE_SIGNING_ALLOWED=NO \
                     ONLY_ACTIVE_ARCH=NO
