name: Android Quality Gate

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  android-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 1. Compilation Check
      # Changed from :app to :composeApp to match your KMP structure
      - name: Assemble Debug
        run: ./gradlew :composeApp:assembleDebug

      # 2. Unit Tests
      # Runs tests for the shared and android logic
      - name: Run Unit Tests
        run: ./gradlew :composeApp:testDebugUnitTest

      # 3. Android Lint
      # Checks for bugs and accessibility issues in your Compose code
      - name: Run Android Lint
        run: ./gradlew :composeApp:lintDebug

      # 4. Upload Lint Report
      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: composeApp/build/reports/lint-results-debug.html
