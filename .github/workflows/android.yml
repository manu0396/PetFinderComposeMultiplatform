name: Android Quality Gate

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  android-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 1. Compilation Check (Fast fail)
      # Checks if the app and all modules actually compile.
      - name: Assemble Debug
        run: ./gradlew :app:assembleDebug

      # 2. Unit Tests (Logic Verification)
      # Essential for your :domain and :data modules.
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      # 3. Android Lint (Bug Prevention)
      # Catches hardcoded strings, wrong drawables, deprecated APIs, etc.
      - name: Run Android Lint
        run: ./gradlew :app:lintDebug

      # 4. (Optional) Upload Lint Report
      # Allows you to see the exact bugs in the GitHub Actions UI
      - name: Upload Lint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: androidapp/build/reports/lint-results-debug.html
