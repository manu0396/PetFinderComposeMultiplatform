name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ios-build:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Cache Konan (Kotlin/Native)
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/*.gradle.kts') }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Source Code
        run: |
          ./gradlew generateSqlDelightInterface
          ./gradlew :components:generateComposeResClass

      - name: CocoaPods Cache
        uses: actions/cache@v4
        with:
          path: iosApp/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('iosApp/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: CocoaPods Install
        working-directory: iosApp
        run: |
          if [ ! -d "Pods" ]; then
            pod repo update
          fi
          pod install

      - name: Sync Kotlin CocoaPods Bridge
        run: ./gradlew :composeApp:podInstall --no-configuration-cache

      - name: Verify Firebase Framework Existence
        run: |
          FRAMEWORK_PATH="composeApp/build/cocoapods/frameworks/FirebaseCore.framework"
          if [ -d "$FRAMEWORK_PATH" ]; then
            echo "FirebaseCore found. Proceeding to tests."
          else
            echo "ERROR: FirebaseCore not found at $FRAMEWORK_PATH"
            exit 1
          fi

      - name: Run Kotlin Common Tests
        run: ./gradlew :composeApp:allTests --stacktrace --no-daemon

      - name: Build Xcode Project
        working-directory: iosApp
        run: |
          xcodebuild -workspace iosApp.xcworkspace \
                     -scheme iosApp \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
                     -configuration Debug \
                     build \
                     CODE_SIGNING_ALLOWED=NO \
                     ONLY_ACTIVE_ARCH=NO
