name: iOS CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ios-build:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Dummy Framework
        run: ./gradlew :composeApp:generateDummyFramework

      - name: Generate Source Code
        run: |
          ./gradlew generateSqlDelightInterface
          ./gradlew :components:generateComposeResClass
          ./gradlew :feature_login:generateComposeResClass

      - name: CocoaPods Cache
        uses: actions/cache@v4
        with:
          path: iosApp/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}

      - name: Install Pods
        run: |
          cd iosApp
          if [ ! -d "Pods" ]; then
            pod install
          fi
          cd ..

      - name: Sync Kotlin CocoaPods Bridge
        run: ./gradlew :composeApp:podInstall --no-daemon

      - name: Verify Firebase Framework Existence
        run: |
          FRAMEWORK_PATH="composeApp/build/cocoapods/framework/ComposeApp.framework"
          if [ -d "$FRAMEWORK_PATH" ]; then
            echo "ComposeApp.framework exists. Linking successful."
          else
            echo "ERROR: Kotlin Framework not found at $FRAMEWORK_PATH"
            find composeApp/build/cocoapods -name "*.framework"
            exit 1
          fi

      - name: Run Kotlin Common Tests
        run: ./gradlew :composeApp:allTests --no-daemon

      - name: Build Xcode Project
        working-directory: iosApp
        run: |
          xcodebuild -workspace iosApp.xcworkspace \
                     -scheme iosApp \
                     -sdk iphonesimulator \
                     -configuration Debug \
                     -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                     build CODE_SIGNING_ALLOWED=NO
