name: iOS CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ios-build:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Dummy Framework
        run: ./gradlew :composeApp:generateDummyFramework

      - name: Generate Source Code
        run: |
          ./gradlew generateSqlDelightInterface
          ./gradlew :components:generateComposeResClass
          ./gradlew :feature_login:generateComposeResClass

      - name: CocoaPods Cache
        uses: actions/cache@v4
        with:
          path: iosApp/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}

      - name: Install Pods
        run: |
          cd iosApp
          pod install
          cd ..

      - name: Sync Kotlin CocoaPods Bridge
        run: ./gradlew :composeApp:podInstall --no-daemon

      - name: Run Kotlin Common Tests
        run: ./gradlew :composeApp:allTests --no-daemon

      - name: Build Xcode Project
        working-directory: iosApp
        run: |
          xcodebuild -workspace iosApp.xcworkspace \
                     -scheme iosApp \
                     -sdk iphonesimulator \
                     -configuration Debug \
                     -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
                     build CODE_SIGNING_ALLOWED=NO
                     KOTLIN_PROJECT_PATH=":composeApp"
